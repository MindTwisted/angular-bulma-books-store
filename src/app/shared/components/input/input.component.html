<div class="field inputComponent">
  <label *ngIf="componentLabel.length"
         class="label has-text-weight-light"
         [for]="componentId"
  >
    {{ componentLabel }}
  </label>
  <p class="control has-icons-right">
    <input class="input"
           type="text"
           [id]="componentId"
           [value]="value"
           (input)="valueChange.emit($event.target.value)"
    >
    <button class="delete inputComponent__clearField"
            *ngIf="value"
            (click)="valueChange.emit(''); $event.stopImmediatePropagation()"
    ></button>
  </p>
</div>
