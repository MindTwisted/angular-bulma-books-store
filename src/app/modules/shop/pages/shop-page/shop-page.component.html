<div class="container is-fluid">

  <app-page-title text="Shop"></app-page-title>

  <app-shop-filter (submitFilter)="handleFilter($event)"></app-shop-filter>

  <div *ngIf="books$ | async as books">

    <div class="columns is-multiline"
         *ngIf="books.length > 0; else emptyBooks"
    >
      <div class="column is-one-quarter-fullhd is-one-third-widescreen is-half-tablet"
           *ngFor="let book of books"
      >
        <app-book-item [book]="book"></app-book-item>
      </div>
    </div>

    <ng-template #emptyBooks>
      <div class="has-text-centered">
        There are no books yet.
      </div>
    </ng-template>

  </div>

</div>
