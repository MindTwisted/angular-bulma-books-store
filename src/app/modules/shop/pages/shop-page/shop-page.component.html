<div class="container is-fluid">

  <app-page-title text="Shop"></app-page-title>

  <app-shop-filter (submitFilter)="submitFilter()"
                   (resetFilter)="resetFilter()"
                   [filters]="filters"
  ></app-shop-filter>

  <app-books-list [books]="books"></app-books-list>

  <app-load-more *ngIf="books.length > 0 && offset >= 0"
                 (loadMore)="handleLoadMore()"
  ></app-load-more>

</div>
